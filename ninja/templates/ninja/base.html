{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Electrifo </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'ninja/img/logo-removebg-preview.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%  static 'ninja/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%  static 'ninja/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%  static 'ninja/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%  static 'ninja/css/style.css'%}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="{% url 'index' %}" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><img height="40px" width="40px" src="{% static 'ninja/img/logo-removebg-preview.png' %}" alt="sd">  Electrifo</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{% static 'ninja/img/userlogoo.png' %}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{user}}</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'index' %}" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="{% url 'form' %}" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Forms</a>
                    <br>
                     <div class="text-center">
                    <div class="text-center">
                        <div id="google_translate_element"></div>
                    </div>


                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                        }
                    </script>

                    <script type="text/javascript"
                            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </div>

                <script type="text/javascript"
                        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </div>
            </nav>
        </div>
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input id="search_bar" type="text" class="form-control border-0 small" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    <button class="btn btn-primary" type="button" onclick="search_redirect()">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-bell me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Notificatin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            {% for power in powers %}
                                {% if power.reason == "shutdown" %}
                                    <a href="#" class="dropdown-item">
                                        <h6 class="fw-normal mb-0">{{power.place}}</h6>
                                        <small>{{power.date}}</small>
                                    </a>
                                    <hr class="dropdown-divider">
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="{% static 'ninja/img/userlogoo.png' %}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">{{user}}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="{% url 'logout' %}" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>

            {% block content %}

            {% endblock %}
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="https://github.com/Dhivyasree2">Electrifo</a>, All Right Reserved 2022.
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%  static 'ninja/lib/chart/chart.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/easing/easing.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/tempusdominus/js/moment.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{%  static 'ninja/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{%  static 'ninja/js/main.js'%}"></script>
    <script>
        function removeGoogleTranslate(){
            var googleTranslateElementInit = document.getElementById('google_translate_element');
            googleTranslateElementInit.parentNode.removeChild(googleTranslateElementInit);
        }
        function search_redirect() {
            console.log("yes");
            var query = document.getElementById("search_bar").value;
            if(query == ""){
                window.location.href = '/search/';
            }
            window.location.href = '/search/' + query;
        }
        document.getElementById("search_bar").addEventListener("keyup", function (event) {
            console.log(event.key)
            if (event.keyCode == 13) {
                search_redirect();
            }
        });
    </script>
</body>
</html>
